  proxy_service:
    build:
      context: ./proxy_service
      dockerfile: Dockerfile
    container_name: proxy_service
    ports:
      - "80:80"
    depends_on:
      - auth_service
      - game_service
      - match_service
    networks:
      - transcendence


networks:
  transcendence:
    driver: bridge


volumes:
  # sqlite
  sqlite_db_data:
  # file uploads for file_upload and proxy_service
  static_data: