  <!-- Center court line -->
  <line x1="400" y1="0" x2="400" y2="500" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,10" />
  
  <!-- Origin point with arrows -->
  <text x="15" y="30" fill="white" font-family="Arial" font-size="16">[0,0]</text>
  

  <!-- Max point with arrows -->
  <text x="725" y="490" fill="white" font-family="Arial" font-size="16">[100,100]</text>

  <!-- X-axis arrow -->
  <line x1="10" y1="10" x2="70" y2="10" stroke="#ff5555" stroke-width="2" />
  <polygon points="70,10 60,5 60,15" fill="#ff5555" />
  <text x="75" y="15" fill="#ff5555" font-family="Arial" font-size="14">+X</text>
  
  <!-- Y-axis arrow -->
  <line x1="10" y1="10" x2="10" y2="70" stroke="#ff5555" stroke-width="2" />
  <polygon points="10,70 5,60 15,60" fill="#ff5555" />
  <text x="15" y="80" fill="#ff5555" font-family="Arial" font-size="14">+Y</text>
  
  <!-- Left Paddle -->
  <rect x="20" y="150" width="30" height="200" fill="#5555ff" stroke="#8888ff" stroke-width="2" />
  
  
  <!-- Left Paddle with "collision boundary" -->
  <rect x="5" y="135" width="60" height="230" fill="none" stroke="#ff5555" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Left Paddle corner points -->
  <circle cx="5" cy="135" r="6" fill="#ffff55" />
  <text x="5" y="125" fill="white" font-family="Arial" font-size="16" text-anchor="middle">0</text>
  
  <circle cx="65" cy="135" r="6" fill="#ffff55" />
  <text x="65" y="125" fill="white" font-family="Arial" font-size="16" text-anchor="middle">1</text>
  
  <circle cx="65" cy="365" r="6" fill="#ffff55" />
  <text x="65" y="385" fill="white" font-family="Arial" font-size="16" text-anchor="middle">2</text>
  
  <circle cx="5" cy="365" r="6" fill="#ffff55" />
  <text x="5" y="385" fill="white" font-family="Arial" font-size="16" text-anchor="middle">3</text>
  
  <!-- Right Paddle -->
  <rect x="750" y="150" width="30" height="200" fill="#55ff55" stroke="#88ff88" stroke-width="2" />
  
  <!-- Right Paddle with "collision boundary" -->
  <rect x="735" y="135" width="60" height="230" fill="none" stroke="#ff5555" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Ball -->
  <circle cx="300" cy="200" r="15" fill="#ffaa55" stroke="#ffcc88" stroke-width="2" />
  
  <!-- Ball Previous Position (showing movement) -->
  <circle cx="270" cy="220" r="15" fill="none" stroke="#ffaa55" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="270" y1="220" x2="300" y2="200" stroke="#ffaa55" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Labels -->
  <text x="400" y="30" fill="white" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Pong Game Coordinate System - Backend</text>
  
  <!-- Dimension labels -->
  <!-- Paddle Height -->
  <line x1="100" y1="150" x2="100" y2="350" stroke="#ffff55" stroke-width="2" />
  <line x1="95" y1="150" x2="105" y2="150" stroke="#ffff55" stroke-width="2" />
  <line x1="95" y1="350" x2="105" y2="350" stroke="#ffff55" stroke-width="2" />
  <text x="120" y="250" fill="#ffff55" font-family="Arial" font-size="16">PADDLE_HEIGHT</text>
  
  <!-- Paddle Width -->
  <line x1="20" y1="400" x2="50" y2="400" stroke="#ffff55" stroke-width="2" />
  <line x1="20" y1="395" x2="20" y2="405" stroke="#ffff55" stroke-width="2" />
  <line x1="50" y1="395" x2="50" y2="405" stroke="#ffff55" stroke-width="2" />
  <text x="60" y="420" fill="#ffff55" font-family="Arial" font-size="16">PADDLE_WIDTH</text>
  
  <!-- Left Paddle yCenter -->
  <line x1="0" y1="250" x2="85" y2="250" stroke="#ffaa55" stroke-width="2" />
  <text x="38" y="235" fill="#ffaa55" font-family="Arial" font-size="16" text-anchor="middle">yCenter</text>

  
  <!-- Ball Semidiameter -->
  <line x1="300" y1="200" x2="315" y2="200" stroke="#ff5555" stroke-width="2" />
  <text x="220" y="175" fill="#ff5555" font-family="Arial" font-size="16">BALL_SEMIDIAMETER</text>
  
  <!-- Legend -->
  <rect x="500" y="405" width="200" height="90" fill="rgba(0,0,0,0.5)" rx="5" ry="5" />
  
  <circle cx="520" cy="420" r="6" fill="#ffff55" />
  <text x="535" y="425" fill="white" font-family="Arial" font-size="14">Corner Points</text>
  
  <rect x="515" y="435" width="10" height="10" fill="none" stroke="#ff5555" stroke-width="2" stroke-dasharray="5,5" />
  <text x="535" y="445" fill="white" font-family="Arial" font-size="14">Collision Boundary</text>
  
  <circle cx="520" cy="460" r="6" fill="#ffaa55" />
  <text x="535" y="465" fill="white" font-family="Arial" font-size="14">Ball</text>
  
  <circle cx="520" cy="480" r="6" fill="none" stroke="#ffaa55" stroke-width="2" stroke-dasharray="5,5" />
  <text x="535" y="485" fill="white" font-family="Arial" font-size="14">Ball Previous Position</text>
</svg>